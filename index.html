<!DOCTYPE html>
<html>

<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>


    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>

<body>

    <h2>Week 9 Homework</h2>

    <div class="pure-g">
        <div class="pure-u-1-1">
            <div id="symbol_map"></div>
        </div>
    </div>



    <br>

    <script type="text/javascript">

        var spec2 = "js/crash_map.vg.json";
        vegaEmbed('#symbol_map', spec2).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>

    <h2>Week 10 Homework</h2>

    <div class="pure-g">
        <div class="pure-u-1-1">
            <div id="barchart"></div>
        </div>
    </div>


    <script type="text/javascript">

        var spec3 = "js/interactive_vis.vg.json";
        vegaEmbed('#barchart', spec3).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>


</body>

</html>
